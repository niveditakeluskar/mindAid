<div class="main" data-types="background,text-style,padding,input-text"
 data-last-type="input-text" data-type="input-file-field">
    <div class="element-content">
        <!-- Text -->
        <div class="form-group row">
            <label class="col-xs-2 col-form-label" data-type="label">Attach a file
            </label>
            <div class="col-xs-10">
                <input class="form-control" type="file" multiple=""
                data-type="input" accept=".gif, .jpg, .png"  />
                <span class="help-block" data-type="help">Help text</span>
            </div>
        </div>
    </div>
</div>
